name: node test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3.6.0
        with:
          node-version: 18.13.0
      - name: start project
        working-directory: ./chat-backend
        run: |
          npm i
          npm run test
